    // initially, call once

    function setup(){      
        createCanvas(WIDTH_SIZE, HEIGHT_SIZE); //表示する領域を確保 
        background(255,100,0); //背景描画
        let plane = new Plane();
        fill("blue");
        plane.init();
        plane.draw();
        fill("green");
        plane.initVertex.draw();
        fill("red");
        plane.vertexOfOriginNext.draw();
        frameRate(10);
    }
